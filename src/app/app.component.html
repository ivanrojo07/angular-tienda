<input type="text" [(ngModel)]="title">

<button (click)="addItem()">Agregar item</button>

<input type="text" [(ngModel)]="power">
<p>
  {{power | exponential}}
</p>

<div *ngIf="title === 'ivan'">
  {{title | uppercase}}
</div>

<ul>
  <li *ngIf="items.length === 0">La lista esta vacia</li>
  <li *ngFor="let item of items; index as i">
    {{i+1}}.- {{item}} 
    <button (click)="removeItem(i)">Eliminar</button>
  </li>
</ul>

<div class="product-grid">
  <app-product *ngFor="let product of products; index as i" (productClicked)="clickProduct($event)" [product]="product"></app-product>
</div>
