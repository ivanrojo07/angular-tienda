<input type="text" [(ngModel)]="title">

<button (click)="addItem()">Agregar item</button>

<div *ngIf="title === 'ivan'">
  {{title}}
</div>

<ul>
  <li *ngIf="items.length === 0">La lista esta vacia</li>
  <li *ngFor="let item of items; index as i">
    {{i+1}}.- {{item}} 
    <button (click)="removeItem(i)">Eliminar</button>
  </li>
</ul>

<div *ngFor="let product of products; index as i">
  <app-product (productClicked)="clickProduct($event)" [product]="product"></app-product>
</div>
