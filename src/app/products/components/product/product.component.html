<mat-card>
    <mat-card-header appHighlight>
        <mat-card-title>
            {{ product.title | uppercase }}
        </mat-card-title>
        <mat-card-subtitle>
            <strong>{{product.price | currency}}</strong>
        </mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img mat-card-image [src]="product.image" [alt]="product.title" >
    </div>
    <mat-card-content>
        <p>
            {{ product.description | slice:0:10  }}
        </p>
        <p>{{today | date:'HH:mm:s'}}</p>
    </mat-card-content>
    <mat-card-actions>
        <div class="row">
            <button mat-button color="primary" (click)="addCart()">Agregar al carrito</button>
            <button mat-button color="accent" [routerLink]="['/products/',product.id]">Show Details</button>
        </div>
    </mat-card-actions>
</mat-card>
